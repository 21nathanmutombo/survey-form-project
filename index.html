<!DOCTYPE html>
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Andrea's</h1>
        <h2 id="subtitle" class="text-center">ITALIAN RESTAURANT</h2>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve our service
        </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          place-holder="enter your name"
          required
          />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">email</label>
        <input 
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
            />
      </div>
