
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Andrea's</h1>
        <h2 id="subtitle" class="text-center">ITALIAN RESTAURANT</h2>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve our service
        </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your Name"
          required
          />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input 
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
            />
      </div>
      <div id="form-group">
        <label id="number-label" for="number">How many in your party?
        <span class="clue">(optional)</span></label>
        <input
          type="number"
          name="party menber"
          id="number"
          min="1"
          max="100"
          class="form-control"
          placeholder="number"
          />
      <div class="form-group">
        <p>The name of your server</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>select server</option>
          <option value="server 1">john doe</option>
          <option value="server 2">jane doe</option>
          <option value="preferNo">Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>

        <label>
        <input
           name="prefer"
           value="food quality"
           type="checkbox"
           class="input-checkbox"
        />Quality of the food</label>

        <label>
          <input
             name="prefer"
             value="porsion size"
             type="checkbox"
             class="input-checkbox"
          />Portion size</label>

          
        <label>
            <input
               name="prefer"
               value="ease of ordering"
               type="checkbox"
               class="input-checkbox"
            />Ease of ordering</label>

        <label>
            <input
                name="prefer"
                value="service"
                type="checkbox"
                class="input-checkbox"
              />Service</label>

        <label>
            <input
                 name="prefer"
                 value="cleanliness"
                 type="checkbox"
                 class="input-checkbox"
                />Cleanliness</label>

        <label>
            <input
                 name="prefer"
                 value="overall value"
                 type="checkbox"
                 class="input-checkbox"
                  />Overall value</label>
      </div>
  
      <div class="form-group">
        <p>Comments or suggetions ?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comments or suggestions here..."
          ></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>

    </div>
